name: Pylint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    # TODO: Merge with code-scanning job once GitHub Actions supports Python 3.14 for code-scanning.
    strategy:
      matrix:
        python-version: ["3.14.0-rc.1"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --frozen --dev
    - name: Analysing the code with pylint
      run: |
        PYTHONPATH=. uv run pylint --fail-under 7 --max-line-length=150 --disable=W1203,R0903 $(git ls-files '*.py')

  code-scanning:
    runs-on: ubuntu-latest
    # NOTE: Code-scanning action doesn't support 3.14 rc yet; keep this on 3.13 for SARIF uploads.
    permissions:
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    - name: Install dependencies for lint
      # NOTE: Use pip here because uv.lock targets 3.14 only and uv sync would fail on 3.13.
      run: |
        python -m pip install --upgrade pip
        python -m pip install lark==1.1.9 rich==13.7.1 pytest==8.0.0
    - name: Set pythonpath
      run: |
        echo "PYTHONPATH=." >> $GITHUB_ENV
    - uses: advanced-security/python-lint-code-scanning-action@v1
      with:
        linter: pylint
        options: --max-line-length=150 --disable=W1203,R0903
        python-version: "3.13"
